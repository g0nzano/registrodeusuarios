<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios con AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#enviar").click(function(){
                var nombre_usuario =$("#nombre").val();
                var email_usuario =$("#email").val();
                var pass_usuario =$("#password").val();

                $.post("prueba.php",{nombre:nombre_usuario,email:email_usuario,pass:pass_usuario}, function(datos){
                    $("#resultado").html(datos);
                });
            });
        });
    </script>

    <style type="text/css">
    body{
        padding: 0;
        margin: 0;
        color: white;
    }
    #caja{
        background: #000;
        text-align: center;
        padding: 20px;
        width: 500px;
        height: 400px;
        margin: 0 auto;
    }
    #resultado{
        color:teal;
        font-size: 24px;
    }
    </style>
</head>
<body>
    <div id="caja">
        <h2>Registro de usuarios</h2>
        <br />
        <label for="nombre">Nombre</label>
        <br />
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <br />
        <label for="email">Email</label>
        <br />
        <input type="email" name="email" id="email" placeholder="Ingrese su email">
        <br />
        <label for="contraseña">Contraseña</label>
        <br />
        <input type="password" name="pass" id="password" placeholder="Ingrese su contraseña">
        <br />
        <br />
        <input type="submit" name="enviar" value="Enviar" id="enviar">
        <div id="resultado"></div>        
    </div>

</body>
</html>
